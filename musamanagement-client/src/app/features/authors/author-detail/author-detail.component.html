<div *ngIf="author">
  <h2>{{ author.name }}</h2>
  <form (ngSubmit)="onSave()">
    <label>Name:
      <input [(ngModel)]="author.name" name="name" />
    </label>
    <br />

    <label>Bio:
      <textarea [(ngModel)]="author.bio" name="bio"></textarea>
    </label>
    <br />

    <label>Published:
      <input type="checkbox" [(ngModel)]="author.published" name="published" />
    </label>
    <br />

    <button type="submit">Save</button>
    <button type="button" (click)="onDelete()">Delete</button>
  </form>
</div>
